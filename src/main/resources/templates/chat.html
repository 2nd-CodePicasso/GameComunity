<script>
    const token = localStorage.getItem('authToken');
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws'); // ì„œë²„ì˜ WebSocket ì—”ë“œí¬ì¸íŠ¸
        stompClient = Stomp.over(socket);

        stompClient.connect({'Authorization': token}, function (frame) {
            console.log('Connected: ' + frame);

            // "/topic/public" ì£¼ì œë¥¼ êµ¬ë…í•˜ì—¬ ë©”ì‹œì§€ë¥¼ ìˆ˜ì‹ 
            stompClient.subscribe('/topic/hi', function (messageOutput) {
                console.log("ë©”ì‹œì§€ìˆ˜ì‹  ", messageOutput.body)
                showMessage(JSON.parse(messageOutput.body));
            },{'Authorization': token});
        });
        loadChatHistory();
        loadRooms();
    }


    function connectToRoom(room) {
        console.log('ì´ê²Œ ë£¸ì•„ì´ë””', room.roomId)
        if (!stompClient || !stompClient.connected) {
            console.log('stompClientê°€ ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
            return;
        }

        // ì±„íŒ…ë°© êµ¬ë… ì‹œì‘
        stompClient.subscribe(`/topic/${room.roomId}`, function (messageOutput) {
            console.log('ë©”ì‹œì§€ ìˆ˜ì‹ :', messageOutput.body)
            showRoomMessage(JSON.parse(messageOutput.body));
        }, {'Authorization': token});

        console.log(`ì±„íŒ…ë°© ${room.roomId} (${room.roomName}) êµ¬ë… ì„±ê³µ!`);

        currentRoom = room.roomId;
        loadChatHistoryForRoom(room.roomId);
    }

    function createRoom() {
        const roomName = document.getElementById('roomNameInput').value.trim();
        const isSecurity = document.getElementById('isSecurityInput').checked;
        const password = document.getElementById('passwordInput').value.trim();

        if (roomName) {
            fetch('/room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token

                body: JSON.stringify({
                    name: roomName,
                    isSecurity: isSecurity,
                    password: isSecurity ? password : ''
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.successOrFail) {
                        const room = data.data;
                        alert(`ì±„íŒ…ë°© "${room.roomName}"ì´(ê°€) ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!`);
                        loadRooms();
                    } else {
                        alert('ì±„íŒ…ë°© ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    }
                })
                .catch(error => console.error('ì±„íŒ…ë°© ìƒì„± ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error));
        } else {
            alert('ì±„íŒ…ë°© ì´ë¦„ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”!');
        }
    }

    function loadRooms() {
        console.log('ì—¬ê¸°ê°€ ë¡œë“œë£¸ìŠ¤')
        fetch('/room', {
            method: 'GET',
            headers: {
                'Authorization': token
            }
        })
            .then(response => response.json())
            .then(data => {
                const roomList = document.getElementById('roomList');

                if (data.successOrFail && data.data && Array.isArray(data.data.roomResponses)) {
                    data.data.roomResponses.forEach(room => {

                        roomElement.textContent = `${room.roomName} (${room.isSecurity ? 'ğŸ”’' : 'ğŸ”“'})`;
                        roomElement.onclick = () => connectToRoom(room);
                        roomList.appendChild(roomElement);

            .catch(error => console.error('ì±„íŒ…ë°© ëª©ë¡ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error));
    }

    function showRoomMessage(message) {
        console.log(message);  // ë©”ì‹œì§€ ê°ì²´ë¥¼ ë¡œê·¸ë¡œ í™•ì¸
        const roomMessages = document.getElementById('room-messages');


        var messageElement = document.createElement('p');
        const createdAt = new Date(message.createdAt);
        const realTime = createdAt.toLocaleString('ko-KR', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',

        }).replace(',', '');
        messageElement.textContent = `${message.username}: ${message.message}  ${realTime}`;

        roomMessages.appendChild(messageElement);
        roomMessages.scrollTop = roomMessages.scrollHeight;

    }

    function toISO8601Local(date) {
        // ë¡œì»¬ íƒ€ì„ì¡´ ì˜¤í”„ì…‹ ê³„ì‚°
        let timezoneOffset = -date.getTimezoneOffset(); // ë¡œì»¬ ì‹œê°„ëŒ€ ì˜¤í”„ì…‹ (ë¶„ ë‹¨ìœ„)
        let timezoneSign = timezoneOffset >= 0 ? '+' : '-';
        let timezoneHours = String(Math.floor(Math.abs(timezoneOffset) / 60)).padStart(2, '0');
        let timezoneMinutes = String(Math.abs(timezoneOffset) % 60).padStart(2, '0');

        // ë¡œì»¬ ì‹œê°„ì„ ISO 8601 í˜•ì‹ìœ¼ë¡œ ë³€í™˜
        let localDate = new Date(date.getTime() - (date.getTimezoneOffset() * 60000)); // UTCë¡œ ë³€í™˜ëœ ì‹œê°„ì— ì˜¤í”„ì…‹ì„ ë¹¼ì„œ ë¡œì»¬ ì‹œê°„ìœ¼ë¡œ ë³€í™˜
        let isoString = localDate.toISOString().replace('Z', `${timezoneSign}${timezoneHours}:${timezoneMinutes}`);

        return isoString;
    }

    function loadChatHistoryForRoom(roomId) {

        const roomMessages = document.getElementById('room-messages');
        roomMessages.innerHTML = '';  // ê¸°ì¡´ ë©”ì‹œì§€ ëª¨ë‘ ì‚­ì œ

        let chatId = 0;  // chatIdê°€ ì—†ë‹¤ë©´ 0ìœ¼ë¡œ ì„¤ì •
        let lastTime = toISO8601Local(new Date());
        console.log(lastTime)

        const url = `/chats/${roomId}?size=${size}&chatId=${chatId}&lastTime=${encodeURIComponent(lastTime)}`;

        fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': token
            }
        })
            .then(response => response.json())
            .then(data => {
                console.log("ì±„íŒ… ë‚´ì—­:", data);
                // ìˆ˜ì •ëœ ë¶€ë¶„: data.data.chatResponsesë¡œ ìˆ˜ì •
                if (data && data.data && Array.isArray(data.data.chatResponses)) {
                    data.data.chatResponses.forEach(message => {
                        showRoomMessage(message);
                    });

                    if (data.data.chatResponses.length > 0) {
                        const lastMessage = data.data.chatResponses[data.data.chatResponses.length - 1];
                        const lastMessageId = lastMessage.chatsId; // ë§ˆì§€ë§‰ ë©”ì‹œì§€ì˜ ID
                        const lastMessageTime = lastMessage.createdAt; // ë§ˆì§€ë§‰ ë©”ì‹œì§€ì˜ ì‹œê°„

                        // localStorageì— ë§ˆì§€ë§‰ ì±„íŒ… IDì™€ ì‹œê°„ì„ ì €ì¥
                        localStorage.setItem(`lastChatId_${roomId}`, lastMessageId);
                        localStorage.setItem(`lastChatTime_${roomId}`, lastMessageTime);
                    }
                }
            })
            .catch(error => console.error('ì±„íŒ… ë‚´ì—­ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error));
        handleScrollForPaging(roomId)
    }


    // ìŠ¤í¬ë¡¤ ì‹œ í˜ì´ì§• ì²˜ë¦¬ í•¨ìˆ˜
    function handleScrollForPaging(roomId) {
        const roomMessages = document.getElementById('room-messages');

        roomMessages.addEventListener('scroll', () => {
            // ìŠ¤í¬ë¡¤ì´ ìƒë‹¨ì— ê°€ê¹Œì›Œì¡Œì„ ë•Œ (1% ë‚¨ì•˜ì„ ë•Œ)
            if (roomMessages.scrollTop <= 100) {
                const chatId = localStorage.getItem(`lastChatId_${roomId}`);
                const lastTime = localStorage.getItem(`lastChatTime_${roomId}`);


                // ì´ì „ ì±„íŒ… ë‚´ì—­ì„ ê°€ì ¸ì˜¤ëŠ” ìš”ì²­
                const url = `/chats/${roomId}?size=${size}&chatId=${chatId}&lastTime=${encodeURIComponent(lastTime)}`;

                fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': token
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.data && Array.isArray(data.data.chatResponses)) {
                            // ê¸°ì¡´ ì±„íŒ… ë©”ì‹œì§€ ì•ì— ìƒˆë¡œìš´ ë©”ì‹œì§€ë¥¼ ì¶”ê°€
                            const roomMessages = document.getElementById('room-messages');
                            data.data.chatResponses.forEach(message => {
                                showRoomMessage(message);
                            });

                            if (data.data.chatResponses.length > 0) {
                                const firstMessage = data.data.chatResponses[0];
                                const firstMessageId = firstMessage.chatsId; // ì²« ë²ˆì§¸ ë©”ì‹œì§€ì˜ ID
                                const firstMessageTime = firstMessage.createdAt; // ì²« ë²ˆì§¸ ë©”ì‹œì§€ì˜ ì‹œê°„

                                // localStorageì— ì²« ë²ˆì§¸ ì±„íŒ… IDì™€ ì‹œê°„ì„ ì €ì¥
                                localStorage.setItem(`lastChatId_${roomId}`, firstMessageId);
                                localStorage.setItem(`lastChatTime_${roomId}`, firstMessageTime);
                            }
                        }
                    })
                    .catch(error => console.error('ì´ì „ ì±„íŒ… ë‚´ì—­ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error))
                    .finally(() => {
                        loadingInProgress = false;  // ë¡œë”© ì¢…ë£Œ ìƒíƒœë¡œ ì„¤ì •
                    });
            }
        });
    }
    function loadChatHistory() {
        fetch('/chats/history', {

            .then(data => {

                if (data && data.data && Array.isArray(data.data.chatsResponseList)) {

    }


    function sendRoomMessage() {
        const message = document.getElementById('roomMessageInput').value.trim();
        if (message && stompClient && currentRoom) {

    function sendMessage() {
        var messageContent = document.getElementById('messageInput').value.trim();
        if (messageContent && stompClient) {
            // ë©”ì‹œì§€ ê°ì²´ ìƒì„± (í•„ìš”ì— ë”°ë¼ sender ê°’ì„ ì„¤ì •)
            var chatMessage = {

            stompClient.send("/app/send/all",

    }

    function showMessage(message) {
        console.log(message)
        var messagesDiv = document.getElementById('messages');
        var messageElement = document.createElement('p');
        const createdAt = new Date(message.createdAt);
        const realTime = createdAt.toLocaleString('ko-KR', {

        messageElement.textContent = `${message.username}: ${message.message}  ${realTime}`;

    window.onload = function () {

    };
</script>
