<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 커뮤니티 - 회원가입</title>
    <style>
        /* 공통 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 데스크탑 컨테이너 */
        .desktop-container {
            width: 100%;
            max-width: 500px;
            margin: 40px auto;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            position: relative;
        }

        /* 헤더 */
        .desktop-header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 24px;
            background-color: #4263eb;
            color: white;
        }

        .desktop-logo {
            font-size: 24px;
            font-weight: 700;
        }

        /* 폼 컨테이너 */
        .signup-content {
            padding: 30px;
        }

        .form-title {
            font-size: 22px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #495057;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4263eb;
            box-shadow: 0 0 0 3px rgba(66, 99, 235, 0.1);
        }

        .form-text {
            font-size: 13px;
            color: #868e96;
            margin-top: 6px;
        }

        .error-message {
            color: #e03131;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .is-invalid {
            border-color: #e03131;
        }

        .btn {
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            border: none;
            padding: 14px 15px;
            font-size: 15px;
            width: 100%;
        }

        .btn-primary {
            background-color: #4263eb;
            color: white;
        }

        .btn-outline {
            background-color: transparent;
            color: #495057;
            border: 1px solid #e9ecef;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .buttons-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
        }

        .text-link {
            color: #4263eb;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }

        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="desktop-container">
        <!-- 헤더 -->
        <div class="desktop-header">
            <div class="desktop-logo">게임 커뮤니티</div>
        </div>

        <!-- 회원가입 폼 -->
        <div class="signup-content">
            <h2 class="form-title">회원가입</h2>

            <form id="signupForm">
                <!-- 아이디 입력 -->
                <div class="form-group">
                    <label for="loginId" class="form-label">아이디</label>
                    <input type="text" class="form-input" id="loginId" name="loginId" required>
                    <div class="form-text">4~20자의 영문, 숫자를 사용할 수 있습니다.</div>
                    <div id="loginIdError" class="error-message">4~20자의 영문, 숫자만 사용 가능합니다.</div>
                </div>

                <!-- 비밀번호 입력 -->
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-input" id="password" name="password" required>
                    <div class="form-text">8~20자의 영문, 숫자, 특수문자를 조합하여 사용하세요.</div>
                    <div id="passwordError" class="error-message">8~20자의 영문, 숫자, 특수문자 조합이 필요합니다.</div>
                </div>

                <!-- 비밀번호 확인 (검증용) -->
                <div class="form-group">
                    <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-input" id="passwordConfirm" required>
                    <div id="passwordConfirmError" class="error-message">비밀번호가 일치하지 않습니다.</div>
                </div>

                <!-- 닉네임 입력 -->
                <div class="form-group">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" class="form-input" id="nickname" name="nickname" required>
                    <div class="form-text">2~10자의 한글, 영문, 숫자를 사용할 수 있습니다.</div>
                    <div id="nicknameError" class="error-message">2~10자의 한글, 영문, 숫자만 사용 가능합니다.</div>
                </div>

                <!-- 버튼 영역 -->
                <div class="buttons-container">
                    <button type="submit" class="btn btn-primary" id="signupButton">가입하기</button>
                    <a href="/" class="btn btn-outline">홈으로 돌아가기</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupButton = document.getElementById('signupButton');

            signupButton.addEventListener('click', function(e) {
                e.preventDefault();

                // ✅ 입력된 회원 정보 가져오기
                const loginId = document.getElementById("loginId").value;
                const password = document.getElementById("password").value;
                const passwordConfirm = document.getElementById("passwordConfirm").value;
                const nickname = document.getElementById("nickname").value;

                // ✅ 비밀번호 확인
                if (password !== passwordConfirm) {
                    alert("비밀번호가 일치하지 않습니다.");
                    return;
                }

                // ✅ 카카오 로그인 팝업 열기
                const kakaoAuthUrl = "https://kauth.kakao.com/oauth/authorize?client_id=4b10ae0ea74ca704d208eb841074fa20&redirect_uri=http://obfgamers.com:8080/auth/hi/kakao/signup&response_type=code";
                const popup = window.open(kakaoAuthUrl, "kakaoLoginPopup", "width=500,height=600");

                // ✅ 팝업에서 결과 받기
                window.addEventListener("message", async function(event) {
                    if (event.origin !== window.location.origin) return;

                    console.log("받은 데이터:", event.data);

                    if (event.data.kakaoToken) {
                        const kakaoToken = event.data.kakaoToken;

                        // ✅ 카카오 토큰을 포함하여 회원가입 요청 보내기
                        try {
                            const response = await fetch("/auth/hi/users", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify({
                                    loginId: loginId,
                                    password: password,
                                    nickname: nickname,
                                    kakaoToken: kakaoToken // ✅ 카카오 토큰 포함
                                })
                            });

                            const responseData = await response.json();
                            console.log("서버 응답:", responseData);

                            if (response.ok) {
                                alert("회원가입 성공!");

                                window.location.href = "/main/hi/game"; // 로그인 페이지로 이동
                            } else {
                                alert("회원가입 실패: " + (responseData.message || "서버 오류"));
                            }
                        } catch (error) {
                            console.error("회원가입 요청 중 오류:", error);
                            alert("회원가입 요청 중 오류 발생");
                        }
                    } else {
                        alert("카카오 로그인 실패: 토큰이 없습니다.");
                    }
                });
            });
        });
    </script>
</body>
</html>
