spring:
  config:
    import: optional:myInfo.yml
  datasource:
    url: jdbc:mysql://${db.url}:${db.port}/${db.name}
    username: ${db.user}
    password: ${db.pw}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
#    show-sql: false
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false

jwt:
  config:
    import: optional:myInfo.yml
  secretKey: ${secure.key}
  tokenTime: ${secure.timer}