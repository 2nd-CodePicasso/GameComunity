spring:
  config:
    import: optional:myInfo.yml
  datasource:
    url: jdbc:mysql://${db.url}:${db.port}/${db.name}
    username: ${db.user}
    password: ${db.pw}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
#    show-sql: false
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  data:
    redis:
      port: 6379
      host: localhost

jwt:
  config:
    import: optional:myInfo.yml
  secretKey: ${secure.key}
  tokenTime: ${secure.timer}

cloud:
  aws:
    credentials:
      access-key: YOUR_ACCESS_KEY_ID
      secret-key: YOUR_SECRET_ACCESS_KEY
    region:
      static: ap-northeast-2
    s3:
      bucket: woosik-bucket